<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Go Habit Tracker</title>
        <link rel="stylesheet" href="/static/light.css">
        <link rel="stylesheet" href="/static/calendar.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
        <script defer src="/static/calendar.js"></script>
        <script defer src="/static/navbar.js"></script>
    </head>
    
    <body>
        <div id="headerContainer"></div>
        <main>
            <div class="calendar-main">
                <div class="calendar-container">
                    <header class="calendar-header">
                        <p class="calendar-current-date"></p>
                        <div class="calendar-navigation">
                            <span id="calendar-prev">‹</span>
                            <span id="calendar-next">›</span>
                        </div>
                    </header>
                
                    <div class="calendar-body">
                        <ul class="calendar-weekdays">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="calendar-dates"></ul>
                    </div>
                </div>
            
                <div class="day-tasks">
                    <h3 id="tasksTitle">Select a day</h3>
                    <ul id="tasksList"></ul>
                </div>
            </div>
        </main>
    </body>
</html>
